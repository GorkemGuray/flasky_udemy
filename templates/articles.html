{% extends 'layout.html' %}
{% block title %}Makaleler{% endblock title %}

{% block body %}
    <h3>Makaleler</h3>
    <hr>

    {% if articles %}
        <form class="form-inline" action="/search" method="post">
            <input class="form-control mr-sm-2" name="keyword" type="search" placeholder="Ara..." aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Ara</button>
        </form>
        <br>

        <ul class="list-group">
            {% for article in articles  %}
                <li class="list-group-item"><a href="/article/{{ article.id}}">{{ article.title }}</a</li>
            {% endfor %} 
        </ul>
    {% else %}
        <div class="alert alert-warning">
            Bu blogtda hen√ºz makale bulunmuyor...
        </div>
    {% endif %}
{% endblock body %}
